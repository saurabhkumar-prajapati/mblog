{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Add Post Here</h3>
    <form action="" method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add" class="btn btn-success">
        <a class="btn btn-danger" href="{% url 'dashboard' %}">Cancel</a>
    </form>
</div>
{% endblock content %}
